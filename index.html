<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniLibrary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="layout.css">
</head>
<body>
    <div class="header">
      <h1>MiniLibrary</h1>
    </div>

    <div class="asideSection">
      <div class="button_div">
        <button id="formButton" onclick="pop()">Add Book</button>
      </div>
      
      <div class="myForm_div">
        <form id='myForm' action="#">
      
              <div class="label">
                <label for="title">Title:</label>
              </div>
              <div class="input">
                <input type="text" name ='title' id ='title'>
                <span id="errorTitle"></span>
              </div>
      
              <div class="label">
                <label for="author">Author:</label>
              </div>
              <div class="input">
                <input type="text" name ='author' id ='author' >
                <span id="errorAuthor"></span>
              </div>
      
              <div class="label">
                <label for="pages">Pages:</label>
              </div>
              <div class="input">
                <input type="number" name ='pages' id ='pages'>
                <span id="errorPages"></br>
              </div>
      
            <input id = 'submitBtn' type="submit" value="Submit" onclick="addBookToLibrary()">
        </form>
      </div>
      <div class="instructions">
        To add a book press the 'Add Book' button and fill in all the gaps.
      </div>
    </div>
    <div id="libraryContainer"></div>
    <script src="book.js"></script>
</body>
</html>
